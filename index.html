<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, interactive-widget=resizes-content"
        />
        <title>Skating Dao</title>
        <link rel="icon" href="/skating-dao-hosting/assets/favicon-BomcPogv.ico" type="image/x-icon" />
      <script type="module" crossorigin src="/skating-dao-hosting/assets/index-CKUXbtQY.js"></script>
      <link rel="stylesheet" crossorigin href="/skating-dao-hosting/assets/index-DKdxA9pT.css">
    </head>

    <body>
        <div id="debug-info"></div>

        <div id="spinner-wrapper">
            <div id="spinner"></div>
        </div>

        <div id="desktop-speed-wrapper">
            <div id="desktop-speed-label">SPEED</div>
            <div id="desktop-speed"></div>
        </div>

        <div id="hud-points-container">
            <div id="hud-points">+0</div>
            <div id="hud-points-total">0</div>
        </div>

        <section id="touch-controls">
            <button id="left">⟨</button>
            <button id="right">⟩</button>
            <div id="controls-spacer"></div>
            <button id="jump">JUMP</button>
            <div id="speed-container">
                <div id="speed-label">SPEED</div>
                <div id="speed-wrapper">
                    <div id="speedometer"></div>
                </div>
            </div>
        </section>

        <section id="result-screen">
            <div id="finish">FINISH</div>
            <div id="result-time-and-points">
                <div id="result-time">
                    <div>TIME: <span id="time-value">?</span></div>
                    <div id="time-star-rating"></div>
                    <div id="time-new-record">NEW RECORD!</div>
                </div>
                <div id="result-points">
                    <div>
                        POINTS: <span id="points-value">10&nbsp;000</span>
                    </div>
                    <div id="points-star-rating"></div>
                    <div id="points-new-record">NEW RECORD!</div>
                </div>
            </div>
            <button id="level-select-button">LEVEL SELECT</button>
        </section>

        <section id="level-select">
            <div id="version">v0.0.2</div>
            <div id="title">SKATING DAO</div>
            <div id="level-select-buttons">
                <button class="level-button">
                    <div>LEVEL 1</div>
                    <div class="best-time-container">
                        <span>BEST&nbsp;TIME:</span>
                        <div class="best-time-combo">
                            <span class="best-time-value">-</span>
                            <span class="best-time-stars"></span>
                        </div>
                    </div>
                    <div class="best-points-container">
                        <span>BEST&nbsp;POINTS:</span>
                        <div class="best-points-combo">
                            <span class="best-points-value">-</span>
                            <span class="best-points-stars"></span>
                        </div>
                    </div>
                </button>
                <button class="level-button">
                    <div>LEVEL 2</div>
                    <div class="best-time-container">
                        <span>BEST&nbsp;TIME:</span>
                        <div class="best-time-combo">
                            <span class="best-time-value">-</span>
                            <span class="best-time-stars"></span>
                        </div>
                    </div>
                    <div class="best-points-container">
                        <span>BEST&nbsp;POINTS:</span>
                        <div class="best-points-combo">
                            <span class="best-points-value">-</span>
                            <span class="best-points-stars"></span>
                        </div>
                    </div>
                </button>
                <button class="level-button">
                    <div>LEVEL 3</div>
                    <div class="best-time-container">
                        <span>BEST&nbsp;TIME:</span>
                        <div class="best-time-combo">
                            <span class="best-time-value">-</span>
                            <span class="best-time-stars"></span>
                        </div>
                    </div>
                    <div class="best-points-container">
                        <span>BEST&nbsp;POINTS:</span>
                        <div class="best-points-combo">
                            <span class="best-points-value">-</span>
                            <span class="best-points-stars"></span>
                        </div>
                    </div>
                </button>
            </div>
            <div id="copyright">
                © 2025 Konstantin Ivanov
                <span id="snail">konstiv23 at gmail</span>
            </div>
        </section>

    </body>
</html>
